<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cake</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-white">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-danger fixed-top">
    <a href="index.html">
      <img src="home icon.png" alt="Home" class="home-icon" />
    </a>
    <img src="cake-logo.png" alt="Cake Logo" class="header-logo" />
    <a href="form.html" class="text-white text-decoration-none fw-bold">WHOLESALE FORM</a>
  </header>

 


  <!-- Product Images -->
  <main class="text-center">

     <!-- Spacer for fixed header -->
    <div style="height: 60px;"></div>

    <img src="1.png" class="product" alt="Flavor 1" />
    <img src="2.png" class="img-fluid w-100" alt="Flavor 2" />
    <img src="3.png" class="img-fluid w-100" alt="Flavor 3" />
    <img src="4.png" class="img-fluid w-100" alt="Flavor 4" />
    <img src="5.png" class="img-fluid w-100" alt="Flavor 5" />
    <img src="6.png" class="img-fluid w-100" alt="Flavor 6" />
    <img src="cake.png" class="img-fluid w-100" alt="Footer Banner" />
  </main>


  <!-- Swiper 3D Coverflow Slider -->
  <section class="my-5">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="01_0060.png" alt="1" /></div>
        <div class="swiper-slide"><img src="02_0044.png" alt="2" /></div>
        <div class="swiper-slide"><img src="03_0100.png" alt="3" /></div>
        <div class="swiper-slide"><img src="04_0088.png" alt="4" /></div>
        <div class="swiper-slide"><img src="05_0066.png" alt="5" /></div>
        <div class="swiper-slide"><img src="06_0005.png" alt="6" /></div>
        <div class="swiper-slide"><img src="07_0063.png" alt="6" /></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer class="bg-danger py-4 px-5 d-flex justify-content-between align-items-center flex-wrap">
  <!-- Image on the left -->
  <img src="cake-logo.png" alt="logo" class="logo-icon" style="max-height: 50px;" />

  <!-- Text and button on the right -->
  <div class="text-end">
    <p class="mb-2 fw-bold text-white">Establish a wholesale partnership with us</p>
    <a href="form.html" id="form" class="btn btn-light fw-bold px-4 py-2" style="border-radius: 45px;">WHOLESALE FORM</a>

  </div>

   <div class="text-center text-white w-100 mt-3">
    Cake Â© 2025. All rights reserved.
  </div>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Swiper Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
    });
  </script>
</body>
</html>
